<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start the survey! âœ¨ </title>
    <link rel="stylesheet" href="style.css"> <!-- Link to your CSS file -->
</head>
<body>
    <div class="container">
        <h1>Please click the button to start the survey</h1>
        <p>By clicking this button, you will be redirected to a Google Form randomly selected from a list of 10 surveys, each showcasing different examples of visualizations.</p>
    
        <button onclick="redirectToSurvey()">START SURVEY</button>
    </div>

    <script>
        function redirectToSurvey() {
            // List of 10 survey URLs
            var surveyUrls = [
                'https://forms.gle/u8Buibs3Tkxt9yBr8',
                'https://forms.gle/PW8ZL4zcSij7SWVp7',
                'https://forms.gle/KhzeRi46DiqD2YFV7',
                'https://forms.gle/gkMpLt7wPGjieZaU6',
                'https://docs.google.com/forms/d/e/1FAIpQLSfY1FkBgc_y3gRJyjeEtEAUyq2Hqflo5l3s5Q3o0EfK8R4Cwg/viewform?usp=sf_link',
                'https://docs.google.com/forms/d/e/1FAIpQLScqXFfdrMtf-eKd2KjzVVJ_g5spy6d-GDcA8HsYKiqmemHHCA/viewform?usp=sf_link',
                'https://docs.google.com/forms/d/e/1FAIpQLSfVt7-pUXiMPMeZQCTBoDsevqkOV_oczWFZCOqA7HL67IV4YQ/viewform?usp=sf_link',
                'https://docs.google.com/forms/d/e/1FAIpQLScNZ9NA3hXuwkYYJwJhRI9AbjrjkP5QoR6F6SHQXFNp0VlqdA/viewform?usp=sf_link',
                'https://docs.google.com/forms/d/e/1FAIpQLSfHLIBViDkxoj4q6l-fBB5KDPHlu6UTloq3rCLz8gaO8geeuQ/viewform?usp=sf_link',
                'https://docs.google.com/forms/d/e/1FAIpQLSdwXqNQ-s7Kzr9BRv1FMjL1cFO8fMdE-GgkJUuSstIiR8WWJw/viewform?usp=sf_link'
            ];

            // Randomly select a survey URL
            var randomIndex = Math.floor(Math.random() * surveyUrls.length);
            var selectedUrl = surveyUrls[randomIndex];

            // Redirect to the selected survey
            window.location.href = selectedUrl;
        }
    </script>
</body>
</html>
